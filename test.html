<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure CSS Blooming Rose</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .rose {
      position: relative;
      width: 20px;
      height: 20px;
      animation: bloom 5s ease-in-out forwards;
      transform: scale(0);
    }

    .petal {
      position: absolute;
      width: 50px;
      height: 80px;
      background: crimson;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      opacity: 0;
      animation: open 3s ease-in-out forwards;
    }

    .petal:nth-child(1) {
      transform: rotate(0deg) translateY(-40px);
      animation-delay: 0.3s;
    }

    .petal:nth-child(2) {
      transform: rotate(60deg) translateY(-40px);
      animation-delay: 0.6s;
    }

    .petal:nth-child(3) {
      transform: rotate(120deg) translateY(-40px);
      animation-delay: 0.9s;
    }

    .petal:nth-child(4) {
      transform: rotate(180deg) translateY(-40px);
      animation-delay: 1.2s;
    }

    .petal:nth-child(5) {
      transform: rotate(240deg) translateY(-40px);
      animation-delay: 1.5s;
    }

    .petal:nth-child(6) {
      transform: rotate(300deg) translateY(-40px);
      animation-delay: 1.8s;
    }

    @keyframes bloom {
      0% {
        transform: scale(0);
      }
      60% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes open {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(-40px) rotate(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(-40px);
      }
    }

    .stem {
      position: absolute;
      top: 70px;
      left: 10px;
      width: 4px;
      height: 100px;
      background: green;
      animation: growStem 2s ease forwards;
    }

    @keyframes growStem {
      from {
        height: 0;
      }
      to {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="rose">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="stem"></div>
  </div>
</body>
</html>
